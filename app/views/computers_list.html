{% extends "index.html" %}
{% block content %}

<h1>Listing of computers in the Wiki</h1>

<h3 class="warning">Not yet complete...</h3>

<a href="{{base_path}}/computer_add" class="floatRight btn btn-primary" role="button">ADD</a>

<table class="listing">
	<thead>
		<tr>
			<th>Computer</th>
			<th>Date added</th>
			<th>by user</th>
		</tr>
	</thead>
	<tbody>
		{% for comp in computers %}
		<tr>		
			<td><a href="{{base_path}}/computer_view/{{comp.id}}">{{comp.brand}} {{comp.name}}</a></td>
			<td>10.11.2017</td>
			<td><a href="{{base_path}}/user_view/1">Tom</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>


{% endblock %}
