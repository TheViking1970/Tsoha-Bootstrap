{% extends "index.html" %}
{% block content %}

<h1>Listing of registered users in the Wiki</h1>

<table class="listing">
	<thead>
		<tr>
			<th>Name</th>
			<th>Date joined</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users %}
		<tr>		
			<td><a href="{{base_path}}/user_view/{{user.id}}">{{user.name}}</a></td>
			<td>{{user.datum}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
